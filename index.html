<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | House of Candy</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* ================= BODY BACKGROUND ================= */
body {
    background: linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
        url('bg.png'); /* your background image */
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ================= SIGNUP CONTAINER ================= */
.signup-container {
    background: rgba(255,255,255,0.95);
    padding: 50px 40px;
    border-radius: 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    width: 350px;
    animation: fadeIn 1s ease;
}

/* ================= TITLE ================= */
.signup-container h1 {
    color: #ff2f92;
    margin-bottom: 25px;
    font-size: 28px;
}

/* ================= INPUT FIELDS ================= */
.signup-container input[type="text"],
.signup-container input[type="email"],
.signup-container input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 12px 0;
    border: 1px solid #ddd;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s;
}

.signup-container input[type="text"]:focus,
.signup-container input[type="email"]:focus,
.signup-container input[type="password"]:focus {
    border-color: #ff2f92;
    box-shadow: 0 0 8px rgba(255,47,146,0.4);
}

/* ================= SUBMIT BUTTON ================= */
.signup-container label {
    display: inline-block;
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    background: linear-gradient(45deg,#ff2f92,#ff86c5);
    border-radius: 25px;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.signup-container label:hover {
    transform: scale(1.05);
}

/* ================= HIDDEN CHECKBOX ================= */
#signupToggle {
    display: none;
}

/* ================= READY SCREEN ================= */
.ready-screen {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
    color: white;
    font-size: 28px;
    padding: 20px;
    animation: fadeIn 0.8s ease;
}

#signupToggle:checked ~ .ready-screen {
    display: flex;
}

.ready-screen a {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 28px;
    background: linear-gradient(45deg,#ff2f92,#ff86c5);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: 600;
    transition: all 0.3s;
}

.ready-screen a:hover {
    transform: scale(1.05);
}

/* ================= ANIMATION ================= */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(-15px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<!-- Hidden Checkbox to toggle ready screen -->
<input type="checkbox" id="signupToggle">

<div class="signup-container">
    <h1>Join the House of Candy üç¨</h1>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <!-- Label acts as submit button -->
    <label for="signupToggle">Sign Up</label>  
</div>

<!-- Ready Screen -->
<div class="ready-screen">
    <p>üéâ Ready to enter the House of Candies?</p>
    <a href="home.html">Enter Now</a>
</div>

</body>
</html>
